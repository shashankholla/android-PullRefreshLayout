plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion 34
    namespace 'com.baoyz.pullrefreshlayout'
    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 2
        versionName "1.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'  // Using androidx support library
    implementation 'androidx.annotation:annotation:1.9.1'  // Updated to androidx annotations
}

